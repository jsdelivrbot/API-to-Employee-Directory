<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <title>API to Employee directory</title>
  </head>
  <body>
    <div class="container">
    <div class="header">
    <h1>Awesome Employee Startup Directory</h1>
		<span><input type="text" id="search" data-toggle="hideseek" name="search" data-list=".list" placeholder="Search..."/></span>
    </div>

    <div class="list">
    </div>
    <div class="overlay hide" >
        <button class="cross">
          <svg viewbox="0 0 40 40">
            <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
          </svg>
        </button>

        <button class="arrow left">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="60px" height="80px" viewBox="0 0 50 80" xml:space="preserve">
            <polyline fill="none" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" points="
          45.63,75.8 0.375,38.087 45.63,0.375 "/>
          </svg>
        </button>
        <button class="arrow right">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="60px" height="80px" viewBox="0 0 50 80" xml:space="preserve">
            <polyline fill="none" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" points="
          0.375,0.375 45.63,38.087 0.375,75.8 "/>
          </svg>
        </button>


    </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="HideSeek/jquery.hideseek.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
